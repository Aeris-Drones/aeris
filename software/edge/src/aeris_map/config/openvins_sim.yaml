/openvins:
  ros__parameters:
    use_sim_time: true

    # Sensor topics are kept in launch/config to preserve sim/hardware parity.
    topic_left: /scout1/stereo/left/image_raw
    topic_right: /scout1/stereo/right/image_raw
    topic_left_camera_info: /scout1/stereo/left/camera_info
    topic_right_camera_info: /scout1/stereo/right/camera_info
    topic_imu: /scout1/imu/data

    # OpenVINS publishes odometry in odom frame; rtabmap consumes it unchanged.
    output_odom_topic: /scout1/openvins/odom
    output_base_frame: base_link
    output_odom_frame: odom

    # Calibration + sync defaults for simulation.
    camera_model: pinhole
    stereo_baseline_m: 0.12
    image_width: 640
    image_height: 480
    max_cameras: 2
    downsample: false
    use_imu: true
    imu_rate_hz: 200
    gravity_mps2: 9.81
    max_synchronization_slop_sec: 0.01

    # Deterministic output path for repeatable analysis in Story 2.2+.
    log_directory: /tmp/aeris/openvins
